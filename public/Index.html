<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Blackboard - A classic reinvented</title>
  <script src="http://js.leapmotion.com/leap-0.6.3.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="Webpage/js/spectrum.js"></script>
  <link rel="stylesheet" type="text/css" href="/Webpage/styles/spectrum.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
<button type="button"><a href="#" id="save" download="my-file-name.png">Download</a></button>
<button type="button" id="clear" onclick="clearCanvas()">Clear</button>
<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Stroke Size</button>
  <div id="myDropdown" class="dropdown-content">
    <a onclick="setStroke(1)" >1px</a>
    <a onclick="setStroke(3)">3px</a>
    <a onclick="setStroke(5)">5px </a>
  </div>
</div>

<input type='text' id="full"/>

<canvas id="c" height="100%" width="100%"></canvas>

<style>

.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding-left: 16px;
  padding-right: 16px;
  border: none;
  cursor: pointer;
}

/* Dropdown button on hover & focus */
.dropbtn:hover, .dropbtn:focus {
  background-color: #3e8e41;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  display: inline-block;
  position: fixed;
  left: 225px;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  top: 47px;
  left: 10px;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
.show {display:block;}

body {
  background-color: #000000;
}
* {
  padding: 0px;
  margin: 0px;
  font-family: 'Ubuntu', sans-serif;
}
button {
  position: fixed;
  margin-top: 10px;
  margin-left: 10px;
  padding: 10px 24px;
  background-color: #555555;
  border: none;
  color: white;
  font-size: 15px;
}
button:hover {
  background-color: #a0a0a0;
}
#clear {
  margin-left: 140px;
}
a {
  text-decoration: none;
  color: white;
}

.full-spectrum .sp-palette {
  max-width: 200px;
}


</style>

<script>

  var previousFrame = null;
  var controllerOptions = {enableGestures: true};

  var c;
  var ctx;
  var lastX = 0;
  var lastY = 0;
  var lastlastX = 0;
  var lastlastY = 0;
  var socket = io();
  var room;
  var strokeSize = 1;

  $(document).ready(function() {

    room = window.location.search.split('=')[1];

    socket.emit("join room", room);

    c = document.getElementById("c");
    c.height = window.innerHeight;
    c.width = window.innerWidth;

    ctx = c.getContext("2d");
    ctx.fillStyle = "#000000";
    ctx.fillRect(0,0,c.width, c.height);
    ctx.strokeStyle = '#ffffff';

    socket.on('points', function(msg) {
      var x = (msg[1][0] + c.offsetWidth / 3)*1.5;
      var y = (c.offsetHeight - msg[1][1] - 110)*1.1;
//      debugger
      ctx.lineWidth = msg[0]
      ctx.strokeStyle = msg[3]

      if (lastX != 0) {
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.quadraticCurveTo(lastlastX, lastlastY, x, y);
        ctx.stroke();
      }

      lastX = x;
      lastY = y;
      lastlastX = lastX;
      lastlastY = lastY;
    });
    socket.on('clear', function(msg) {
      clearAllCanvas();
    });
  });

  Leap.loop(controllerOptions, function (frame) {

    var pointableOutput = document.getElementById("pointableData");
    var pointableString = "";
    if (frame.pointables.length > 0) {
      var i = 1; //Takes only one finger. Does not care which finger it takes.

      var pointable = frame.pointables[i];

      if (pointable.extended) {
        socket.emit('points', [ctx.lineWidth,pointable.tipPosition,room,ctx.strokeStyle]);
      }
    }
    else {
//      lastX = 0;
    }
    previousFrame = frame;
  })

  var button = document.getElementById('save');
  button.addEventListener('click', function (e) {
    var dataURL = c.toDataURL('image/png');
    button.href = dataURL;
  });
  function clearCanvas() {
    socket.emit('clear', room);
  }
  function clearAllCanvas() {
    ctx.fillStyle = "#000000";
    ctx.fillRect(0,0,c.width, c.height);
  }

  $("#full").spectrum({
    color: "#ECC",
    showInput: true,
    className: "full-spectrum",
    showInitial: true,
    showPalette: true,
    showSelectionPalette: true,
    maxSelectionSize: 10,
    preferredFormat: "hex",
    localStorageKey: "spectrum.demo",
    move: function (color) {

    },
    show: function () {

    },
    beforeShow: function () {

    },
    hide: function () {

    },
    change: function() {

      ctx.strokeStyle = $('#chosenColor').val();
      socket.emit('points', [ctx.lineWidth,pointable.tipPosition,room,ctx.strokeStyle]);

    },
    palette: [
      ["rgb(0, 0, 0)", "rgb(67, 67, 67)", "rgb(102, 102, 102)",
        "rgb(204, 204, 204)", "rgb(217, 217, 217)","rgb(255, 255, 255)"],
      ["rgb(152, 0, 0)", "rgb(255, 0, 0)", "rgb(255, 153, 0)", "rgb(255, 255, 0)", "rgb(0, 255, 0)",
        "rgb(0, 255, 255)", "rgb(74, 134, 232)", "rgb(0, 0, 255)", "rgb(153, 0, 255)", "rgb(255, 0, 255)"],
      ["rgb(230, 184, 175)", "rgb(244, 204, 204)", "rgb(252, 229, 205)", "rgb(255, 242, 204)", "rgb(217, 234, 211)",
        "rgb(208, 224, 227)", "rgb(201, 218, 248)", "rgb(207, 226, 243)", "rgb(217, 210, 233)", "rgb(234, 209, 220)",
        "rgb(221, 126, 107)", "rgb(234, 153, 153)", "rgb(249, 203, 156)", "rgb(255, 229, 153)", "rgb(182, 215, 168)",
        "rgb(162, 196, 201)", "rgb(164, 194, 244)", "rgb(159, 197, 232)", "rgb(180, 167, 214)", "rgb(213, 166, 189)",
        "rgb(204, 65, 37)", "rgb(224, 102, 102)", "rgb(246, 178, 107)", "rgb(255, 217, 102)", "rgb(147, 196, 125)",
        "rgb(118, 165, 175)", "rgb(109, 158, 235)", "rgb(111, 168, 220)", "rgb(142, 124, 195)", "rgb(194, 123, 160)",
        "rgb(166, 28, 0)", "rgb(204, 0, 0)", "rgb(230, 145, 56)", "rgb(241, 194, 50)", "rgb(106, 168, 79)",
        "rgb(69, 129, 142)", "rgb(60, 120, 216)", "rgb(61, 133, 198)", "rgb(103, 78, 167)", "rgb(166, 77, 121)",
        "rgb(91, 15, 0)", "rgb(102, 0, 0)", "rgb(120, 63, 4)", "rgb(127, 96, 0)", "rgb(39, 78, 19)",
        "rgb(12, 52, 61)", "rgb(28, 69, 135)", "rgb(7, 55, 99)", "rgb(32, 18, 77)", "rgb(76, 17, 48)"]
    ]
  });

  function setStroke(x){
    ctx.lineWidth = x;
    socket.emit('points', [ctx.lineWidth,pointable.tipPosition,room,ctx.strokeStyle]);

  }
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  // Close the dropdown menu if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {

      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }

</script>
</body>
</html>
